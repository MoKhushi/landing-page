<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center p-5">
        <!-- Hero Section -->
        <section class="text-center max-w-3xl">
            <h1 class="text-4xl font-bold text-blue-400 mb-4">Welcome to My GitHub Portfolio</h1>
            <p class="text-gray-300 mb-6">I'm a passionate software engineering student building innovative solutions. Explore my projects below.</p>
            <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 rounded-lg text-lg">Visit My GitHub</a>
        </section>
        
        <!-- Projects Section -->
        <section class="mt-12 w-full max-w-4xl">
            <h2 class="text-2xl font-semibold text-blue-400 mb-4">My Projects</h2>
            <div id="projects" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
        </section>
    </div>

    <script>
        const githubUsername = "YOUR_GITHUB_USERNAME";
        
        async function fetchGitHubRepos() {
            const response = await fetch(`https://api.github.com/users/${githubUsername}/repos?sort=updated&per_page=6`);
            const repos = await response.json();
            const projectsDiv = document.getElementById("projects");
            
            projectsDiv.innerHTML = repos.map(repo => `
                <a href="${repo.html_url}" target="_blank" class="block bg-gray-800 p-5 rounded-lg shadow-lg hover:bg-gray-700 transition">
                    <h3 class="text-xl font-semibold text-blue-300">${repo.name}</h3>
                    <p class="text-gray-400 mt-2">${repo.description || "No description available."}</p>
                </a>
            `).join('');
        }
        
        fetchGitHubRepos();
    </script>
</body>
